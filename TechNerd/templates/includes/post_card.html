<div class="card">
    <div class="card-body">
        {% if value.image %}
                <img src="{{ value.image.url }}" style="float: right;" >
        {% endif %}
        <h5 class="card-title">{{value.title}}</h5>
        <p class="card-text">
            {{value.description}}
        </p>

        <a class="btn btn-primary" href="{% url 'post:detail' post.slug %}">read more</a>
    </div>
</div><br>
